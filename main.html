<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles/style.css"/>
    </head>
    <body>
        <div class="wrapper login">
            <div class="container">

                <div class="col-left">

                        <h2>خوش آمدید</h2>

                    </div>
                </div>

                <div class="col-right">
                    <div class="login-form">
                        <h2>ورود</h2>
                        <form action="">

                                <label>نام کاربری / ایمیل</label>
                                <input type="text" placeholder="نام کاربری / ایمیل" required>
                            </p>
                            <p>
                                <label>گذرواژه</label>
                                <input type="password" placeholder="گذرواژه" required>
                            </p>
                            <p>
                                <input type="submit" value="ورود">
                            </p>
                            <p>
                                <a href="">فراموشی گذرواژه</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="scripts/script.js"></script>
    </body>
</html>
